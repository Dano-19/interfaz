<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entregables</title>
  <style>
    
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #444;
    }

    
    header {
      width: 100%;
      height: 200px;
      background: url('https://wallpapers.com/images/hd/jack-skellington-s-turf-afhqvlgu4lzkyv5y.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
    }

    
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    
    button {
      padding: 18px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-align: center;
      text-transform: uppercase;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    
    button:hover {
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
      transform: translateY(-4px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
    }

    
    button:active {
      transform: translateY(2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .button-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  
  <header>
    <h1>Deberes de los Entregables</h1>
  </header>

  
  <div class="button-container">
    <button routerLink="/Deber1">Página de Matrices</button>
    <button routerLink="/Deber2">Página de Responsivos</button>
    <button routerLink="/Deber3">Página de Cards</button>
    <button routerLink="/Deber4">Página de Formulario</button>
    <button routerLink="/Deber5">Página del Carrusel</button>
  </div>

  <router-outlet></router-outlet>

</body>
</html>
